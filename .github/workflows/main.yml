name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: find tools
        run: |
          echo "==== SDK ===="
          ls -la ${ANDROID_SDK_ROOT}
          echo "==== build-tools ===="
          ls -la ${ANDROID_SDK_ROOT}/build-tools
          echo "==== build-tools ===="
          ls -la ${ANDROID_SDK_ROOT}/cmdline-tools
